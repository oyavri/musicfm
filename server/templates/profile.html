{% extends "base.html" %}
{% block content %}
<div class="profile-container">
    <h1>Profile</h1>
    <form method="POST" action="/profile" class="profile-form">
        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" name="nickname" value="{{ user['nickname'] }}" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ user['email'] }}" required>
        
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="M" {% if user['gender'] == 'M' %}selected{% endif %}>Male</option>
            <option value="F" {% if user['gender'] == 'F' %}selected{% endif %}>Female</option>
            <option value=" " {% if user['gender'] == '' %}selected{% endif %}>Other</option>
        </select>

        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>

    <form method="POST" action="/profile/delete" class="delete-account-form">
        <button type="submit" class="btn btn-danger">Delete Account</button>
    </form>
</div>
{% endblock %}
